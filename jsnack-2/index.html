<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class=" h-100 d-flex align-items-center justify-content-center">
        <div class="card text-center" id="CardGame">
            <div class="card-header">
              <h2 class="text-danger fw-semibold">Benvenuto nel gioco del : Indovina il Numero</h2>
            </div>
            <div class="card-body">
              <button class="btn btn-primary bg-white text-black btn-outline-dark">Clicca qui per iniziare a giocare</button>
              <a href="#" class="btn btn-primary bg-white text-black btn-outline-dark">Istruzioni di Gioco</a>
              <div class="sugg-content">
                <span class="sugg"></span>
              </div>
            </div>
        </div>

        <div class="card d-none" id="Istruction">
            <div class="card-header d-flex justify-content-between p-3">
                <h2>Istruzioni di gioco</h2>
                <div class="close-istruction"><i class="fa-solid fa-x"></i></div>
            </div>
            <div class="card-body p-3">
                <p>Il gioco consiste nel indovinare un numero scelto dalla macchina che è compreso tra 1 e 100. Mi raccomando pensa come il signore nello sfondo <br>
                    Ps.. Il gioco ti darà una mano nel scoprire il numero
                </p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
